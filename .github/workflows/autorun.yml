name: Deploy

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.get_upload_url.outputs.upload_url }}
    steps:
      - name: Get latest release upload URL
        id: get_upload_url
        run: |
          UPLOAD_URL=$(curl --silent "https://api.github.com/repos/${{ github.repository }}/releases/latest" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            | jq -r .upload_url | sed -e "s/{?name,label}//")
          echo "::set-output name=upload_url::$UPLOAD_URL"

      - uses: actions/checkout@master
        with:
          repository: dndx/nchnroutes
          path: nchnroutes
      - uses: actions/setup-python@v3
        with:
          python-version: "3.9"
      - name: Run codes
        run: |
          mkdir routes/eth0 -p
          cd nchnroutes
          curl -s -o delegated-apnic-latest https://ftp.apnic.net/stats/apnic/delegated-apnic-latest
          curl -s -o chnroutes.txt https://raw.githubusercontent.com/misakaio/chnroutes2/master/chnroutes.txt
          cat chnroutes.txt | grep -Ev "^#" > china_ip_list.txt
          python3 produce.py --next="eth0"
          mv routes4.conf ../routes/eth0
          mv routes6.conf ../routes/eth0
          cp ../routes/eth0/routes4.conf ../routes4.conf
          cp ../routes/eth0/routes6.conf ../routes6.conf

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./routes
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          full_commit_message: Deploy from ${{ github.repository }}@${{ github.sha }}

      - name: Upload to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        with:
          upload_url: ${{ steps.get_upload_url.outputs.upload_url }}
          asset_path: routes4.conf
          asset_name: routes4.conf
          asset_content_type: text/plain

      - name: Upload to Release (ipv6)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        with:
          upload_url: ${{ steps.get_upload_url.outputs.upload_url }}
          asset_path: routes6.conf
          asset_name: routes6.conf
          asset_content_type: text/plain
