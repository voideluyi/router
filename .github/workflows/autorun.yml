name: Deploy

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ format('Release-{0}', format-date(now(), 'yyyyMMddHHmmss')) }}
          draft: true
          prerelease: false
      - uses: actions/checkout@master
        with:
          repository: dndx/nchnroutes
          path: nchnroutes
      - uses: actions/setup-python@v3
        with:
          python-version: "3.9"
      - name: Run codes
        run: |
          mkdir routes/eth0 -p
          cd nchnroutes
          curl -s -o delegated-apnic-latest https://ftp.apnic.net/stats/apnic/delegated-apnic-latest
          curl -s -o chnroutes.txt https://raw.githubusercontent.com/misakaio/chnroutes2/master/chnroutes.txt
          cat chnroutes.txt | grep -Ev "^#" > china_ip_list.txt
          python3 produce.py --next="eth0"
          mv routes4.conf ../routes/eth0
          mv routes6.conf ../routes/eth0

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./routes
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          full_commit_message: Deploy from ${{ github.repository }}@${{ github.sha }}

      - name: Upload to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./routes/eth0/routes4.conf
          asset_name: routes4.conf
          asset_content_type: text/plain

      - name: Upload to Release (ipv6)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./routes/eth0/routes6.conf
          asset_name: routes6.conf
          asset_content_type: text/plain
